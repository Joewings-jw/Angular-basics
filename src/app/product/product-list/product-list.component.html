<div style="margin: 10px 0px">
    <div class="card-header">{{ page_title }}</div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by: </div>
        <div class='col-md-2'>
          <input type='text' [(ngModel)]='list_filter'/>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-4'>
          <h4>Filtered by: {{list_filter}} </h4>
        </div>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table table-striped table-hover' *ngIf='products && products.length'>
        <thead class="thead-dark">
          <tr>
            <th>
                <button class='btn btn-primary' (click)='toggle_image()'>
                    {{ show_image ? 'Hide' : 'Show' }} Image
                </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filtered_products'>
            <td>
              <img [src]='product.image_url' 
              [title]='product.product_name' 
              [style.width.px]='image_width' 
              [style.margin.px]='image_margin'
              *ngIf='show_image'
              >
                   
            </td>
            <td class="text-primary">
              <a [routerLink]="['/products', product.product_id]">{{ product.product_name }}</a></td>
            <td>{{ product.product_code | lowercase | convertToSpaces: '-' }}</td>
            <td>{{ product.release_date | lowercase}}</td>
            <td>{{ product.price | currency: 'USD' : 'symbol' : '1.2-2' }}</td>
            <!-- <td>{{ product.starRating }}</td> -->
            <td><app-star-rating [rating]='product.star_rating' (rating_clicked)='on_rating_clicked($event)'></app-star-rating></td>
          </tr>
        </tbody>
      </table>
    </div>
  
</div>
